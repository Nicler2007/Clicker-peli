<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahapuu Klikkauspeli</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div id="game-container">
        <h1>Rahapuu Klikkauspeli</h1>
        <p id="counter">Kolikot: 0</p>
        <img id="money-tree" src="img/DALL·E 2025-03-17 10.35.21 - Rahapuu.webp" alt="Rahapuu">
    </div>

    <div id="hand-container" style="display: none;">
        <img id="hand" src="img/depositphotos_365484694-käsi.jpg" alt="Liikkuva käsi">
    </div>



    
    <div id="shop-container">
        <h2>Kauppa</h2>

        <!-- Kolme saraketta: Kädet, Keräilijät, Puutehtaat -->
        <div class="shop-columns">
            <!-- Kädet vasemmalla -->
            <div class="shop-column" id="hands-column">
                <h3>Kädet</h3>
                <div class="shop-item">
                    <div id="hand-upgrade">

                        <button class="info-button" id="buyHandButton">Osta Käsi (1 kollikkoa per 1s) - 50 kolikkoa</button>
                        <div class="description">Tämä on automaattinen kerääjä, joka tuottaa kolikkoja jatkuvasti.</div>
                        <span id="handLevel">Taso: 0</span> <!-- Näyttää käden tason -->
                        
                        <button id="levelUpHandButton" style="display: none;">Päivitä Käsi</button>
                    </div>
                </div>
            </div>


            <!-- Keräilijät keskellä -->
            <div class="shop-column" id="collectors-column">
                <h3>Keräilijät</h3>


                <div class="shop-item">
                    <button class="info-button" id="buyAutoCollectorButton" onclick="buyAutoCollector()">1. Osta PENA (0.1 kolikkoa per 1s) - 50 kolikkoa</button>
                    <div class="description">Tämä on automaattinen kerääjä, joka tuottaa kolikkoja jatkuvasti.</div>
                    <span id="autoCollectorLevel">Taso: 0</span> <!-- Näyttää kerääjän tason -->
                </div>


                <div class="shop-item">
                    <button class="info-button" onclick="buyUpgrade2()">2. Tehokkaampi kerääjä (5 kolikkoa per 0.1s) - 200 kolikkoa</button>
                    <div class="description">Tämä on automaattinen kerääjä, joka tuottaa kolikkoja jatkuvasti.</div>
                </div>
            </div>

            <!-- Puutehtaat oikealla -->
            <div class="shop-column" id="factories-column">
                <h3>Puutehtaat</h3>
                <!-- Voit lisätä puutehtaat tänne myöhemmin -->
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
